<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <h3 class="mb-4">✏️ Edit Users</h3>

  {% if message %}
  <div class="alert alert-success">{{ message }}</div>
  {% endif %}
  {% if error %}
  <div class="alert alert-danger">{{ error }}</div>
  {% endif %}

  {% for user in users %}
  <form method="post" class="card mb-3 shadow-sm p-3">
    <input type="hidden" name="id" value="{{ user[0] }}">
    <div class="row g-2 align-items-end">
      <div class="col-md-3">
        <label class="form-label">Username</label>
        <input name="username" class="form-control" value="{{ user[1] }}" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">New Password</label>
        <input name="password" class="form-control" placeholder="(leave blank to keep)">
      </div>
      <div class="col-md-3">
        <label class="form-label">Role</label>
        <select name="role" class="form-select">
          <option value="user" {% if user[2] == 'user' %}selected{% endif %}>User</option>
          <option value="admin" {% if user[2] == 'admin' %}selected{% endif %}>Admin</option>
        </select>
      </div>
      <div class="col-md-3 d-grid">
        <button type="submit" class="btn btn-success mt-3">Update</button>
      </div>
    </div>
  </form>
  {% endfor %}

  <div class="text-end mt-3">
    <a href="{{ url_for('upload') }}" class="btn btn-outline-secondary">← Back</a>
  </div>
</div>
</body>
</html>
